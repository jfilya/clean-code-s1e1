<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="top">
      <img class="top__img" 
          src="./eisenhower-matrix.jpg" 
          alt="eisenhower-matrix">
      <a class="top__more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </header>
    <main class="main-element">
      <section class="add-element" id="adding-element">
        <h3 class="add-element__title title">Add Item</h3>
        <div class="add-element__wrapper">
          <input id="new-task" class="add-element__wrapper__text" type="text">
          <button class="btn add">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="tasks" id="incomplete-tasks">
          <li class="tasks__list">
            <input type="checkbox" class="tasks__list__mark">
            <label class="tasks__list__task">Pay Bills</label>
            <input type="text" class="tasks__list__task-text">
            <button class="btn tasks__list__edit">Edit</button>
            <button class="btn tasks__list__delete">
              <img class="tasks__list__delete-image" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="tasks__list edit-mode">
            <input type="checkbox" class="tasks__list__mark">
            <label class="tasks__list__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks__list__task-text">
            <button class="btn tasks__list__edit">Save</button>
            <button class="btn tasks__list__delete">
              <img class="tasks__list__delete-image" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="tasks" id="completed-tasks">
          <li class="tasks__list">
            <input type="checkbox" class="tasks__list__mark" checked>
            <label class="tasks__list__task">See the Doctor</label>
            <input type="text" class="tasks__list__task-text">
            <button class="btn tasks__list__edit">Edit</button>
            <button class="btn tasks__list__delete">
              <img class="tasks__list__delete-image" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>  
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
