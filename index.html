<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="top">
      <img class="top-img" 
          src="./eisenhower-matrix.jpg" 
          alt="eisenhower-matrix">
      <a class="more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </header>
    <main class="main-element">
      <section id="adding-element">
        <h3 class="title title-add">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task" class="new-text" type="text">
          <button class="btn add">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="list">
            <input type="checkbox" class="mark">
            <label class="task">Pay Bills</label>
            <input type="text" class="task-text">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="delete__image" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="list edit-mode">
            <input type="checkbox" class="mark">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-text">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img class="delete__image" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="list">
            <input type="checkbox" class="mark" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task-text">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="delete__image" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>  
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
